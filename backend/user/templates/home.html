{% extends 'base.html' %}

{% load static %}
{% block title %}Home{% endblock %}

{% block head_add %}
  <link rel="stylesheet" href="{% static 'home.css' %}">
{% endblock %}

{% block main %}
{% if user.is_authenticated %}
  Hi {{ user.username }}!
  <p><a href="{% url 'logout' %}">Log Out</a></p>
{% else %}
  <p>You are not logged in</p>
  <a href="{% url 'login' %}">Log In</a>
{% endif %}
{% endblock %}
